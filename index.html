<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Emotion Analysis App">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" sizes="192x192" />
    <title>Emotion Analysis App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; text-align: center; padding: 1em 0; }
        .container { padding: 20px; }
        .emotion-buttons { display: flex; justify-content: space-around; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Emotion Analysis App</h1>
    </header>
    <div class="container">
        <h2>Select Emotion</h2>
        <div class="emotion-buttons">
            <button id="happy">Happy</button>
            <button id="sad">Sad</button>
            <button id="angry">Angry</button>
            <button id="surprised">Surprised</button>
        </div>
        <footer>
            <p>&copy; 2026 Emotion Analysis App</p>
        </footer>
    </div>
    <script>
        // Service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
